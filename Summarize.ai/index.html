<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Summarize.ai</title>
    <link rel="icon" href="./assets/purchase-summary.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Summarize.ai</h1>
        <button id="theme-toggle">
            <span class="icon">☀️</span>
        </button>
    </header>
    
    <main>
        <p>Paste your text below and let AI summarize it for you!</p>

        <div class="container">
            <textarea id="text_to_summarize" placeholder="Paste your text here..."></textarea>
            <button id="submit-button">Summarize</button>
        </div>

        <div class="container">
            <textarea id="summary" placeholder="Summarized text will appear here..." readonly></textarea>
        </div>
    </main>

</body>
</html>
